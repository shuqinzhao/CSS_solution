<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文案溢出</title>

    <style>
        .wrap {
            width:300px;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
        }
        .wrap1 {
            width:300px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;  /* 用来限制在一个块元素显示的文本的行数 */
            overflow: hidden;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>单行溢出展示</h1>
    <div class="wrap">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>

    <h1>多行溢出展示，该方法适用于WebKit浏览器及移动端</h1>
    <div class="wrap1">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
</body>
</html>
